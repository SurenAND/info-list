<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Form</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <!-- input form -->
      <form>
        <!-- title -->
        <input
          id="title"
          class="form--section--input cursor--text scale-up-animation"
          type="text"
          placeholder="title"
          name="title"
          required
        />
        <p id="title--error" class="error--message">This field is required!</p>
        <!-- description -->
        <input
          id="description"
          class="form--section--input cursor--text scale-up-animation"
          type="text"
          placeholder="description"
          name="description"
        />
        <!-- details -->
        <textarea
          id="details"
          class="form--section--input cursor--text scale-up-animation"
          placeholder="details"
          name="details"
          required
        ></textarea>
        <p id="details--error" class="error--message">
          This field is required!
        </p>
        <!-- submit button -->
        <div class="scale-up-animation">
          <input
            type="submit"
            value="Submit"
            name="submit"
            class="form--section--submit--btn cursor--pointer"
            id="submit-button"
            formnovalidate
          />
        </div>
        <!-- update button -->
        <input
          type="button"
          value="Update"
          name="update"
          class="form--section--update--btn cursor--pointer scale-up-animation"
          id="update-button"
          formnovalidate
        />
        <!-- sorting button -->
        <div id="dropdown" class="dropdown scale-up-animation">
          <div id="select" class="select" tabindex="0">
            <span id="selected" class="selected">Newest</span>
            <img
              id="chevron"
              class="chevron"
              src="./assets/images/chevron.svg"
              alt="chevron"
            />
          </div>
          <ul id="menu" class="menu scale-up-animation">
            <li>Newest</li>
            <li>Oldest</li>
            <li>A - Z</li>
          </ul>
        </div>
      </form>
    </main>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
