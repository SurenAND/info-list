<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Form</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <!-- input form -->
      <form>
        <!-- title -->
        <input
          id="title"
          class="form--section--input cursor--text scale-up-animation"
          type="text"
          placeholder="title"
          name="title"
          required
        />
        <p id="title--error" class="error--message">This field is required!</p>
        <!-- description -->
        <input
          id="description"
          class="form--section--input cursor--text scale-up-animation"
          type="text"
          placeholder="description"
          name="description"
        />
      </form>
    </main>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
