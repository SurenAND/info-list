<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Form</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <!-- input form -->
      <form>
        <!-- title -->
        <input
          id="title"
          class="form--section--input cursor--text scale-up-animation"
          type="text"
          placeholder="title"
          name="title"
          required
        />
        <p id="title--error" class="error--message">This field is required!</p>
        <!-- description -->
        <input
          id="description"
          class="form--section--input cursor--text scale-up-animation"
          type="text"
          placeholder="description"
          name="description"
        />
        <!-- details -->
        <textarea
          id="details"
          class="form--section--input cursor--text scale-up-animation"
          placeholder="details"
          name="details"
          required
        ></textarea>
        <p id="details--error" class="error--message">
          This field is required!
        </p>
        <!-- submit button -->
        <div class="scale-up-animation">
          <input
            type="submit"
            value="Submit"
            name="submit"
            class="form--section--submit--btn cursor--pointer"
            id="submit-button"
            formnovalidate
          />
        </div>
        <!-- update button -->
        <input
          type="button"
          value="Update"
          name="update"
          class="form--section--update--btn cursor--pointer scale-up-animation"
          id="update-button"
          formnovalidate
        />
        <!-- sorting button -->
        <div id="dropdown" class="dropdown scale-up-animation">
          <div id="select" class="select" tabindex="0">
            <span id="selected" class="selected">Newest</span>
            <img
              id="chevron"
              class="chevron"
              src="./assets/images/chevron.svg"
              alt="chevron"
            />
          </div>
          <ul id="menu" class="menu scale-up-animation">
            <li>Newest</li>
            <li>Oldest</li>
            <li>A - Z</li>
          </ul>
        </div>
      </form>
      <!-- info section that every submitted infos will add here -->
      <section id="information--section"></section>
      <!-- popup of each infos -->
      <section id="modal--section" class="modal--section">
        <div
          id="modal--section--content"
          class="modal--section--content scale-up-animation"
        >
          <div id="modal--content--header" class="modal--content--header">
            <div>
              <p id="modal--header--title" class="modal--header--title"></p>
              <p
                id="modal--header--description"
                class="modal--header--description"
              ></p>
            </div>
            <span id="modal--close" class="modal--close">&times;</span>
          </div>
          <div id="modal--content--body" class="modal--content--body">
            <p id="modal--body--detail" class="modal--body--detail"></p>
          </div>
          <div id="modal--content--footer" class="modal--content--footer">
            <p id="modal--footer--date" class="modal--footer--date"></p>
          </div>
        </div>
      </section>
      <!-- popup delete confirm -->
      <section id="delete-section" class="delete-section">
        <div
          id="delete-section--content"
          class="delete-section--content scale-up-animation"
        >
          <div id="delete-content--header" class="delete-content--header">
            <div>
              <p id="delete-header--title" class="delete-header--title">
                Deleting...
              </p>
            </div>
          </div>
          <div id="delete-content--body" class="delete-content--body">
            <p id="delete-body--question" class="delete-body--question">
              Are you sure you want to delete this section?
            </p>
          </div>
          <div id="delete-content--footer" class="delete-content--footer">
            <button class="delete-content-delete" id="delete-content-delete">
              Delete
            </button>
            <button class="delete-content-cancel" id="delete-content-cancel">
              Cancel
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
